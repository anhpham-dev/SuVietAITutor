            'glass': '0 8px 32px 0 rgba(42, 33, 28, 0.05)',

            'fade-in-up': 'fadeInUp 1s ease-out forwards',

          keyframes: {

            slideIn: {

  <style>
    body {
      background-color: #FDFBF7;
      color: #2A211C;
      background-attachment: fixed;
    }

    /* Page load animation */
    html {
      scroll-behavior: smooth;
    }

    body {
      opacity: 0;
      animation: pageLoad 0.6s ease-out 0.1s forwards;
    }

    @keyframes pageLoad {
      from {
        opacity: 0;
        transform: translateY(8px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Initial hidden state for animated elements */
    .animate-fade-in-up {
      opacity: 0;
    }

    .animate-fade-in {
      opacity: 0;
    }

    /* Refined Glassmorphism - Lighter, more paper-like */
    .glass-panel {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(197, 168, 112, 0.15);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(42, 33, 28, 0.05);
      box-shadow: 0 4px 6px -1px rgba(42, 33, 28, 0.03);
    }

    .perspective-1000 {
      perspective: 1000px;
    }

    .transform-style-3d {
      transform-style: preserve-3d;
    }

    .backface-hidden {
      backface-visibility: hidden;
    }

    .rotate-y-180 {
      transform: rotateY(180deg);
    }

    /* Elegant Scrollbar */
    ::-webkit-scrollbar {
      width: 5px;
      height: 5px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(92, 72, 63, 0.2);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(139, 46, 46, 0.4);
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    @media print {
      @page {
        margin: 1cm;
        size: auto;
      }

      body {
        background: white !important;
        color: black !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
        opacity: 1 !important;
        animation: none !important;
      }

      .glass-panel,
      .glass-card {
        background: white !important;
        box-shadow: none !important;
        border: 1px solid #ccc !important;
        backdrop-filter: none !important;
      }

      .no-print {
        display: none !important;
      }

      .print-only {
        display: block !important;
      }

      .break-inside-avoid {
        break-inside: avoid;
      }

      * {
        text-shadow: none !important;
      }

      #loading-screen {
        display: none !important;
      }
    }

    .font-display {
      font-family: 'Playfair Display', serif;
    }

    /* Loading Screen Styles */
    #loading-screen {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #FDFBF7 0%, #F2EFE5 100%);
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }

    #loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    #loading-screen .logo-container {
      position: relative;
      margin-bottom: 2rem;
    }

    #loading-screen .logo-glow {
      position: absolute;
      inset: -20px;
      background: radial-gradient(circle, rgba(197, 168, 112, 0.3) 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse-glow 2s ease-in-out infinite;
    }

    #loading-screen .logo {
      position: relative;
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #8B2E2E 0%, #1A110A 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 32px rgba(139, 46, 46, 0.3);
      border: 3px solid rgba(255, 255, 255, 0.2);
    }

    #loading-screen .logo svg {
      width: 36px;
      height: 36px;
      color: #FDFBF7;
      animation: feather-float 3s ease-in-out infinite;
    }

    #loading-screen .spinner {
      position: absolute;
      inset: -8px;
      border: 2px solid transparent;
      border-top-color: #C5A870;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }

    #loading-screen .title {
      font-family: 'Playfair Display', serif;
      font-size: 1.75rem;
      font-weight: 500;
      color: #1A110A;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
      animation: fade-in-text 0.8s ease-out 0.3s both;
    }

    #loading-screen .subtitle {
      font-family: 'Merriweather', serif;
      font-size: 0.875rem;
      color: #5C483F;
      font-style: italic;
      animation: fade-in-text 0.8s ease-out 0.5s both;
    }

    #loading-screen .loading-dots {
      display: flex;
      gap: 6px;
      margin-top: 2rem;
    }

    #loading-screen .loading-dots span {
      width: 8px;
      height: 8px;
      background: #C5A870;
      border-radius: 50%;
      animation: dot-bounce 1.4s ease-in-out infinite;
    }

    #loading-screen .loading-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    #loading-screen .loading-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes pulse-glow {

      0%,
      100% {
        transform: scale(1);
        opacity: 0.5;
      }

      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }

    @keyframes feather-float {

      0%,
      100% {
        transform: translateY(0) rotate(0deg);
      }

      50% {
        transform: translateY(-4px) rotate(5deg);
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes fade-in-text {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes dot-bounce {

      0%,
      80%,
      100% {
        transform: scale(0.6);
        opacity: 0.4;
      }

      40% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>

  <script>
    // Hide loading screen when the app is ready
    function hideLoadingScreen() {
      const loadingScreen = document.getElementById('loading-screen');
      if (loadingScreen) {
        loadingScreen.classList.add('hidden');
        setTimeout(() => loadingScreen.remove(), 500);
      }
    }

    // Watch for React to mount
    const observer = new MutationObserver((mutations, obs) => {
      const root = document.getElementById('root');
      if (root && root.children.length > 0) {
        setTimeout(hideLoadingScreen, 300);
        obs.disconnect();
      }
    });

    observer.observe(document.getElementById('root'), {
      childList: true,
      subtree: true
    });

    // Fallback: hide after 5 seconds max
    setTimeout(hideLoadingScreen, 5000);
  </script>
